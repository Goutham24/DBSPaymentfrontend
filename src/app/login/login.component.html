
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://1000logos.net/wp-content/uploads/2020/04/DBS-Logo-1968.jpg" style="width: 100px;" alt="logo">
                    <h3 class="mt-1 mb-5 pb-1">Welcome to DBS Bank</h3>
                  </div>
  
                  <form action="" method="" class="row g-3" (ngSubmit)="handleLogin()">
                    <h5 class="text-center">Please login to your account</h5>
  
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example11" name="UserId" class="form-control"  placeholder="Username" [(ngModel)]="customerUser.username">
                     
                    </div>
                   
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example22" name="password" class="form-control"  placeholder="Password" [(ngModel)]="customerUser.password">
                 
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button  class="btn btn-dark btn-block fa-lg" >Log in</button>
                    </div>
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <img class="img-fluid" src="https://freepikpsd.com/media/2019/10/dbs-logo-transparent-png-1-Transparent-Images.png">
                  <h2 id="loginhead">Live More</h2>
                  <h2 id="head" >Bank Less</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
